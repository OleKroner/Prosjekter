<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsiv login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <ul class="navbar">
        <li class="listitem"><a href="responsive.html">Home</a></li>
        <li class="listitem"><a href="">Contact</a></li>
        <li class="listitem active" style="float: right;"><a href="login.html">Login</a></li>
    </ul>
    <form class="" action="" method="post">
        <main class="registerForm">
            <section>
                <h1>Login</h1>
            </section>
            <section>
                <input type="text" class="Inputfield" id="Username" placeholder="Username">
            </section>
            <section id="emailSection">

            </section>
            <section>
                <input type="password" class="Inputfield" id="Password" placeholder="Password">
            </section>
            <section id="confirmPasswordSection">

            </section>
            <section>
                <input type="submit" class="submit" id="loginButton" name="" value="Login">
            </section>
            <script>
                var register = 0;
                function registerAccount() {
                    if (register == 0) {
                        document.getElementById("loginButton").value = "Register";
                        //const element = document.getElementById("Username");
                        //element.remove();
                        var email = document.createElement("INPUT");
                        email.setAttribute("type", "text");
                        email.setAttribute("class", "Inputfield");
                        email.setAttribute("id", "Email");
                        email.setAttribute("placeholder", "Email");
                        document.getElementById("emailSection").appendChild(email);
                        var comfirmPassword = document.createElement("INPUT");
                        comfirmPassword.setAttribute("type", "password");
                        comfirmPassword.setAttribute("class", "Inputfield");
                        comfirmPassword.setAttribute("id", "confirmPassword");
                        comfirmPassword.setAttribute("placeholder", "Confirm Password");
                        document.getElementById("confirmPasswordSection").appendChild(comfirmPassword);
                        register = 1;
                    }
                    else {
                        document.getElementById("Email").remove();
                        document.getElementById("confirmPassword").remove();
                        document.getElementById("loginButton").value = "Login";
                        register = 0;
                    }
                }
            </script>
            <section>
                <!--<a href="register.html" class="registrerLink">Create a new account</a> !-->
                <button type="button" onclick="registerAccount()">Create a new account</button>
            </section>
        </main>
      </form>
</body>
</html>
